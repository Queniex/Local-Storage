<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<style>
    /* *{
        border: red 1px solid;
    } */

    .box1{
        margin-top: 3rem;
    }

    .box2{
        margin-top: 1rem;
    }

    h1{
        text-decoration: underline;
        text-underline-offset: 0.5em;
    }

    input{
        padding: 7px;
        height: 35px;
    }

    button{
        padding: 5px;
        border: 1px solid black;
        background-color: rgb(0, 0, 0);
        color: white;
    }

    button:hover{
        background-color: white;
        color: black;
    }

    .b{
        text-decoration: underline;
        text-underline-offset: 0.5em;
        text-decoration-color: gray;
    }

    .a{
        margin-top: 2px;
        background-color: pink;
    }

    .spasi{
        margin-bottom: 10px;
    }

</style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
        <div>
            <h1 class="mb-3 mt-5">Local Storage Testingüßê</h1>
        </div>
        <div>
            <fieldset class="box1">
                <legend><span class="b">Insert Data</span></legend>
                <div class="spasi"></div>
                <input id="inpKey" type="text" placeholder="Enter Key...">
                <input id="inpValue" type="text" placeholder="Enter Value..">
                <button id="btnInsert">Insert Data</button>
            </fieldset>
            <fieldset class="box2">
                <legend><span class="b">Local Storage</span></legend>
                <div class="spasi"></div>
                <div id="lsOutput"></div>
            </fieldset>
        </div>
    </div>
    
    <script type="text/javascript">
        const inpKey = document.getElementById("inpKey");
        const inpValue = document.getElementById("inpValue");
        const btnInsert = document.getElementById('btnInsert');
        const lsOutput = document.getElementById('lsOutput');

        window.onload = function(){ 
            btnInsert.onclick = function() {
            fun();
            };

            function fun() {
                const key = inpKey.value;
                const value = inpValue.value;
        
                console.log(key);
                console.log(value);
        
                if(key && value) {
                    localStorage.setItem(key,value);
                    location.reload();
                }
            }   
        };
    
        for (let i = 0; i < localStorage.length; i++){
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
    
            lsOutput.innerHTML += `- <span class="a">${key} </span> : ${value} </br>`;
        }
    
    </script>

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

</body>
</html>
