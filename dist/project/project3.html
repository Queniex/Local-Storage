<body class="bg-[#DBA39A]">

                        </div>
                    </div> -->

                </div>
            </div>

    <script>
        $(document).ready(function(){
            $('#input').change(function(){
                var input = $(this).val();
                $('#text').append(

                    '<div class="w-[8vw] mt-2">' +

                    '</div>' +
